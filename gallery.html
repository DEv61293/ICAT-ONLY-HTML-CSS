<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" href="pictures/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview">
                <div class="img"><img src="images/img-1.jpg" alt=""></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="https://images.unsplash.com/photo-1500964757637-c85e8a162699?q=80&w=2103&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <div class="content">
            <div style="margin-right:40px; justify-content: center; display: flex;flex-direction: row;">
                <h1 style="padding-right:10px;">ArtNet</h1>
            <a href="index.html"><img src="pictures/logo.jpg" alt="" style="margin-top:17px; width:60px; height: auto; border-radius:10%;"></a> 
            
            </div>
            <p>The Art Of Observing the Little things</p>
            <div class="search-box"  style="margin-top:40px;">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="search image" name="" id="">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>
    <div class="cursor"></div>
    <div class="cursor-follow"></div>
    <script src="script.js" defer></script>
</body>
</html>
